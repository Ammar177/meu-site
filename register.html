<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Health Track</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&Asap:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body class="bg-light">


<div class="login-page d-flex align-items-center justify-content-center h-100">
    <div class="login-container">
      <div class="logo-text">
        HEALTH TRACK
      </div>
      
        <center>
            <h2>Criar conta</h2>
        </center>
        <br><br>
    <form action="register-success.html" method="get">
        <div class="form-group">
            <input type="text" class="form-control form-control-lg" placeholder="Nome">
          </div>
        <div class="form-group">
          <input type="email" class="form-control form-control-lg" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-lg"  placeholder="Senha">
        </div>
        <div class="form-group">
            <select class="form-control form-control-lg">
                <option selected>Sexo</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
          </div>

          <div class="form-group">
            <input type="password" class="form-control form-control-lg"  placeholder="Altura">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg"  placeholder="Peso">
          </div>
          <div class="form-group">
            <select class="form-control form-control-lg">
                <option selected>Objetivo</option>
                <option value="masculino">Imagrecer</option>
                <option value="feminino">Engordar</option>
                <option value="outro">Manter Peso</option>
            </select>
          </div>
        <button type="submit" class="btn btn-md btn-block btn-primary p-3">Criar</button>
    </form>
    </div>
</div>
